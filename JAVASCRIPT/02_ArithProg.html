<html>
  <head>
     <title>Java Script Demo</title>
     
  </head>
  <body>
       <p id="s">
             
       </p>
       <p id="difference">

       </p>
       <p id="product">

       </p>
       <p id="division">

       </p>
        <p id="remainder">

       </p>
        <p id="exponent">

       </p>
  </body>

  <script type="text/javascript">       
          
          var a = 10;    
      
          const b = 3;  
          
          a = 2;   
           

          var sum = a + b;

          var difference = a - b;
          var product = a * b;
          var division = a / b;
          var remainder = a % b;
          var exponent = a ** b;     
     
          document.getElementById("s").innerText = sum;
          document.getElementById("difference").innerText = difference;      

          document.getElementById("product").innerText = product;
          document.getElementById("division").innerText = division;
          document.getElementById("remainder").innerText = remainder;
          document.getElementById("exponent").innerText = exponent;

   </script>
</html>
